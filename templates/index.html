<!DOCTYPE html>
<html>

<head>
	<title>Classifier</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style>
		.container {
			max-width: 1000px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-1">
				<h1>Generic Classifier</h1>
				<br /> {% with messages = get_flashed_messages() %} {% if messages %}
				<ul class=flashes>
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %} {% endwith %}
				<form role="form" method="POST" action="/">
					<div class="form-group">
						<input type="text" name="name" class="form-control" placeholder="Enter word..." style="max-width: 300px;">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<br>
			</div>
			<div class="col-sm-3 col-sm-offset-1">
				<h2>Word</h2>
				<p>{{ user_word }}</p>
			</div>


			<div class="col-sm-3 col-sm-offset-1">
				<h2>Prediction</h2>
				<br>
				<div id="results">
					<table class="table table-striped" style="max-width: 300px;">
						<thead>
							<tr>
								<th>Class</th>
								<th>Object</th>
							</tr>
						</thead>
						<tr>
							<td>Test</td>
							<td>Test</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<br><br>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>

</html>
